<div class="container">

    <div class="spinner-container" *ngIf="!dataSource">
      <mat-spinner></mat-spinner>
      <br /> <br />
    </div>

    <p>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </p>

  <table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="clientId">
      <mat-header-cell *matHeaderCellDef>clientId</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.lastName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="occupation">
      <mat-header-cell *matHeaderCellDef>Occupation</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.occupation }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.gender }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email Address</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.phone }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.birthDate }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.age }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="clientColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: clientColumns" (click)="onRowClicked(row)"></mat-row>
  </table>

</div>
