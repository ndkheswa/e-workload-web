<app-layout>
  <div fxLayout="row wrap" fxLayoutAlign="start start" class="layout-wrapper">
    <div fxFlex fxFlex.lt-md="100%" class="flex-wrapper">
      <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
          <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
          <main>
            <router-outlet></router-outlet>
          </main>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
</app-layout>
